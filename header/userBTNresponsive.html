<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header+Icons</title>
    <link rel="stylesheet" href="userBTNresponsive.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/Img/prugna.jpg" type="image/png">
</head>
<body>
    
    <header>
        <div class="logoPlaceholder">
            <img src="/Img/logo-placeholder.png" alt="logo" class="logo">
        </div>
        <div class="box">
            <input type="text" placeholder="Cerca" id="prova">
            <i class="fa-solid fa-magnifying-glass">
            </i>
        </div>
        <div class="icons">
            <button class="btnImg">
                <img src="/Img/cartIcon.png" alt="cart" id="cart">
            </button>
            <div class="dropdown" id="myBTN">
                <button class="btnImg">
                    <img src="/Img/userIcon.png" alt="" id="user">
                </button>
                <div class="content">
                        <a href="#">🚪 Login</a>
                        <a href="#">📋 Registrati</a>
                        <a href="#">🏪 Inizia la tua attività</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navBar">
        <ul>
            <li><a href="#">categoria1</a></li>
            <li><a href="#">categoria2</a></li>
            <li><a href="#">categoria3</a></li>
            <li><a href="#">categoria4</a></li>
            <li><a href="#">categoria5</a></li>
        </ul>
    </nav>

</body>
</html>
