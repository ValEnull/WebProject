<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css file link -->
        <link rel="stylesheet" href="page2.css">
        <title>Document</title>
        <!-- Favicon -->
        <link rel="icon" href="/img/logoDef.png" type="image/png"> 
    </head>
    <body>
        
        <!-- header -->
         <header class="myHeader">
            <img src="/Img/logoDef.png" alt="Logo" id="logo">
            <h3>SaleCraft</h3>
        </header>

        <!-- form for registration -->
        <h3 id="title">Diventa Venditore</h3>
        <div class="divCenter">
            <div class="registrationForm">
                <form action="" method="post" class="myForm">
                    <label for="activityName">Nome attività:</label>
                    <br>
                    <input type="text" id="activityName" placeholder="Come ti chiamerai..." maxlength="42" required>
                    <br> <br>
                    <label for="firstName">Nome:</label>
                    <br>
                    <input type="text" id="firstName" placeholder="Il tuo nome..." maxlength="42" required>
                    <br> <br>
                    <label for="surname">Cognome:</label>
                    <br>
                    <input type="text" id="surname" placeholder="Il tuo cognome..." maxlength="42" required>
                    <br> <br>
                    <label for="PIVA">Partita IVA:</label>
                    <br>
                    <input type="text" id="PIVA" placeholder="12345678900..." maxlength="11" minlength="11" required>
                    <br> <br>
                    <label for="CAP">CAP:</label>
                    <br>
                    <input type="text" id="CAP" placeholder="12345..." maxlength="5" minlength="5" required>
                    <br> <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="venditore@provider.dominio" maxlength="42" required>
                    <br> <br>
                    <label for="PSW">Password:</label>
                    <br>
                    <input type="password" name="password" id="PSW" placeholder="BellismoSit0!" maxlength="42" minlength="7" required>
                    <br> <br>
                    <label for="confirmPSW">Conferma la password:</label>
                    <br>
                    <input type="password" name="confirmPSW" id="confirmPSW" placeholder="BellismoSit0!" maxlength="42" required>
                    <br> <br>
                    <div class="divCenter">
                        <input type="submit" value="Registrati" id="myBTN">
                    </div>
                </form>
            </div>
        </div>
        
        <br>

        <!-- help buttons -->
        <div class="linkContainer">
            <a href="#">Torna alla Home</a>
            <br> <br>
            <a href="#">Sei già registrato: fai il login</a>
        </div>

    </body>
</html>
