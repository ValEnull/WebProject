<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione Venditore - SaleCraft</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="page2-form.css">
        <!-- link js -->
        <script src="page2-form.js" defer></script>
        <!-- Favicon -->
        <link rel="icon" href="/img/logoDef.png" type="image/png">
    </head>
    <body class="bg-light">

        <!-- Header -->
        <header class="myHeader py-3">
            <div class="container d-flex flex-wrap justify-content-center align-items-center gap-3">
                <img src="/img/logoDef.png" alt="Logo SaleCraft" id="logo" class="img-fluid">
                <h3 class="mb-0 fw-bold">SaleCraft</h3>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mb-5">
            <!-- Form Title -->
            <h1 class="text-center mb-5 display-4 text-custom fw-bold">Diventa Venditore</h1>
            
            <!-- Registration Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="registrationForm p-4 p-md-5 shadow rounded">
                        <form action="" method="post" class="myForm" id="registrationForm">
                            <!-- Activity Name -->
                            <div class="mb-4">
                                <label for="activityName" class="form-label">Nome attività:</label>
                                <input type="text" class="form-control form-control-lg" id="activityName" placeholder="Come ti chiamerai..." maxlength="42" required>
                            </div>
                            
                            <!-- Personal Info -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">Nome:</label>
                                    <input type="text" class="form-control form-control-lg" id="firstName" placeholder="Il tuo nome..." maxlength="42" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="surname" class="form-label">Cognome:</label>
                                    <input type="text" class="form-control form-control-lg" id="surname" placeholder="Il tuo cognome..." maxlength="42" required>
                                </div>
                            </div>
                            
                            <!-- Business Info -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="PIVA" class="form-label">Partita IVA:</label>
                                    <input type="text" class="form-control form-control-lg" id="PIVA" placeholder="12345678900..." maxlength="11" minlength="11" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="CAP" class="form-label">CAP:</label>
                                    <input type="text" class="form-control form-control-lg" id="CAP" placeholder="12345..." maxlength="5" minlength="5" required>
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="venditore@provider.dominio" maxlength="42" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="PSW" class="form-label">Password:</label>
                                    <input type="password" class="form-control form-control-lg" name="password" id="PSW" placeholder="BellismoSit0!" maxlength="42" minlength="7" required>
                                    <div class="form-text">Minimo 7 caratteri</div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="confirmPSW" class="form-label">Conferma password:</label>
                                    <input type="password" class="form-control form-control-lg" name="confirmPSW" id="confirmPSW" placeholder="BellismoSit0!" maxlength="42" minlength="7" required>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold" id="myBTN">Registrati</button>
                                <!-- ATTENZIONE: rimuovere questo commento solo alla fine. Per ora il pulsante non fa nulla,
                                 bisogna aggiungere il link per cambiare pagina. guardare page2-form.js -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Help Links -->
        <div class="container text-center py-4">
            <div class="linkContainer">
                <a href="/FinalBootstrap/Homepage/homeBootstrap.html" class="btn btn-link text-decoration-none me-3">Torna alla Home</a>
                <a href="#" class="btn btn-link text-decoration-none">Sei già registrato? Accedi</a>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
