<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password - SaleCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/changePSW.css">
    <!-- Custom JS -->
    <script src="/public/js/changePSW.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="/public/img/logoDef.png" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Header -->
    <header class="myHeader py-3">
        <div class="container d-flex flex-wrap justify-content-center align-items-center gap-3">
            <img src="/public/img/logoDef.png" alt="Logo SaleCraft" id="logo" class="img-fluid">
            <h3 class="mb-0 fw-bold">SaleCraft</h3>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-auto py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Cambia Password</h1>
                
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <form id="changePasswordForm" method="post" class="myForm">
                            <div class="mb-4">
                                <p class="text-center fs-5">Inserisci la tua nuova password e confermala.</p>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nuova Password</label>
                                <input type="password" class="form-control form-control-lg" id="newPassword" 
                                       placeholder="Nuova password..." minlength="7" maxlength="42" required>
                                <div class="form-text">La password deve contenere almeno 7 caratteri.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Conferma Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" 
                                       placeholder="Conferma password..." minlength="7" maxlength="42" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-change-password btn-lg py-3">
                                    Cambia Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
        


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
