<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aggiungi Prodotto - SaleCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/addProduct.css">
    <!-- Favicon -->
    <link rel="icon" href="/img/logoDef.png" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="myHeader py-3">
        <div class="container d-flex flex-wrap justify-content-center align-items-center gap-3">
            <img src="/img/logoDef.png" alt="Logo SaleCraft" id="logo" class="img-fluid">
            <h3 class="mb-0 fw-bold">SaleCraft</h3>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-auto py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Aggiungi Prodotto</h1>

                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <form action="" method="post" enctype="multipart/form-data" class="myForm">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nome Prodotto</label>
                                <input type="text" class="form-control form-control-lg" id="productName"
                                       placeholder="Inserisci il nome del prodotto..." maxlength="100" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Prezzo (€)</label>
                                <input type="number" class="form-control form-control-lg" id="price" 
                                       placeholder="Es. 19.99" step="0.01" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrizione</label>
                                <textarea class="form-control form-control-lg" id="description" rows="4"
                                          placeholder="Descrivi il prodotto..." maxlength="1000" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label">Immagine del prodotto</label>
                                <input type="file" class="form-control form-control-lg" id="image" name="image"
                                       accept="image/*" required>
                            </div>

                            <div class="d-flex justify-content-between gap-3">
                                <button type="reset" class="btn btn-outline-secondary btn-lg w-50 py-3">
                                    Annulla
                                </button>
                                <button type="submit" class="btn btn-primary btn-lg w-50 py-3">
                                    Conferma
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="linkContainer mt-auto py-4 bg-light">
        <div class="container text-center">
            <a href="index.html" class="d-block mb-2">Torna alla Home</a>
            <a href="logingBootstrap.html" class="d-block">Hai già un account? Accedi ora</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
