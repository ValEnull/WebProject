<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prodotto - SaleCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/img/logoDef.png" type="image/png">
    <!-- CSS file -->
    <link rel="stylesheet" href="/css/addProduct.css">
</head>
<body class="bg-light">
<!-- Header -->
<header class="bg-white py-2 px-3 shadow-sm sticky-top">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- Logo -->
            <div class="d-flex align-items-center gap-2">
                <img src="img/logoDef.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
                <h5 class="mb-0">SaleCraft</h5>
            </div>
            
            <!-- Torna all'inventario -->
            <a href="inventario.html" class="btn">
                <i class="fas fa-arrow-left me-2"></i>Torna all'inventario
            </a>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="display-4 text-center mb-4">Aggiungi Prodotto</h1>
            
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <form id="productForm" action="" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome Prodotto</label>
                            <input type="text" class="form-control" id="productName" 
                                   placeholder="Inserisci il nome del prodotto" maxlength="100" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo (€)</label>
                            <input type="number" class="form-control" id="price" 
                                   placeholder="Es. 19.99" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantità</label>
                            <input type="number" class="form-control" id="quantity" 
                                   placeholder="Quantità disponibile" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Categoria</label>
                            <select class="form-select" id="category" required>
                                <option value="" selected disabled>Seleziona una categoria</option>
                                <option value="Arredamento">Arredamento</option>
                                <option value="Ceramica">Ceramica</option>
                                <option value="Decorazioni">Decorazioni</option>
                                <option value="Elettronica">Elettronica</option>
                                <option value="Gioielli">Gioielli</option>
                                <option value="Legno">Legno</option>
                                <option value="Metallo">Metallo</option>
                                <option value="Tessuti">Tessuti</option>
                                <option value="Vetro">Vetro</option>
                                <option value="Vario">Vario</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="description" rows="4"
                                      placeholder="Descrivi il prodotto..." maxlength="1000" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label">Immagine del prodotto</label>
                            <input type="file" class="form-control" id="image" name="image"
                                   accept="image/*" required>
                        </div>

                        <div class="d-flex justify-content-between gap-3">
                            <button type="button" id="cancelButton" class="btn btn-outline-secondary w-50">
                                Annulla
                            </button>
                            <button type="submit" class="btn btn-orange w-50">
                                Aggiungi Prodotto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per il successo -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                    </div>
                    <h5 class="mb-3">Prodotto aggiunto correttamente!</h5>
                    <button type="button" class="btn btn-orange" id="backToInventory">
                        Torna all'Inventario
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

        <!-- Social Icons -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">

            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-linkedin-in"></i>

        <!-- Links -->
        <div class="text-center mb-4">
            <a href="#" class="text-white text-decoration-none mx-3">Home</a>
            <a href="#" class="text-white text-decoration-none mx-3">About</a>
            <a href="#" class="text-white text-decoration-none mx-3">Contatti</a>
            <a href="#" class="text-white text-decoration-none mx-3">Il nostro team</a>
        </div>

        <hr class="border-success my-4">

        <!-- Copyright -->
        <p class="text-center small text-light mb-0">Copyfake* ©2025; Designed by Valerio & Co.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
