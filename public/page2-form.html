<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registrazione Venditore – SaleCraft</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/page2-form.css" />

    <!-- Script -->
    <script src="/js/page2-form.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="/img/logoDef.png" type="image/png" />
  </head>

  <body class="bg-light">
    <!-- ⇢ HEADER -->
    <header class="myHeader py-3">
      <div class="container d-flex flex-wrap justify-content-center align-items-center gap-3">
        <img src="/img/logoDef.png" alt="Logo SaleCraft" id="logo" class="img-fluid" />
        <h3 class="mb-0 fw-bold">SaleCraft</h3>
      </div>
    </header>

    <!-- ⇢ MAIN -->
    <main class="container mb-5">
      <!-- Title -->
      <h1 class="text-center mb-5 display-4 text-custom fw-bold">Diventa Venditore</h1>

      <!-- Form wrapper -->
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <div class="registrationForm p-4 p-md-5 shadow rounded">
            <!--
              Nota: lasciamo action="" perché la submit è in fetch; se preferisci
              un fallback senza JavaScript cambia in
              action="http://localhost:3000/api/users/register".
            -->
            <form id="registrationForm" class="myForm" method="post" novalidate>
              <!-- Is artisan flag (obbligatorio per il back‑end) -->
              <input type="hidden" name="isArtigiano" value="true" />

              <!-- Nome attività / username -->
              <div class="mb-4">
                <label for="activityName" class="form-label">Nome attività:</label>
                <input type="text" class="form-control form-control-lg" id="activityName" name="nome_utente" placeholder="Come ti chiamerai…" maxlength="42" required/>
              </div>

              <!-- Dati anagrafici -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="firstName" class="form-label">Nome:</label>
                  <input type="text" class="form-control form-control-lg" id="firstName" name="nome" placeholder="Il tuo nome…" maxlength="42" required/>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="surname" class="form-label">Cognome:</label>
                  <input type="text" class="form-control form-control-lg" id="surname" name="cognome" placeholder="Il tuo cognome…" maxlength="42" required/>
                </div>
              </div>

              <!-- Dati fiscali -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="PIVA" class="form-label">Partita IVA:</label>
                  <input type="text" class="form-control form-control-lg" id="p_iva" name="p_iva" placeholder="12345678900…" maxlength="11" minlength="11" required/>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="CAP" class="form-label">CAP:</label>
                  <input type="text" class="form-control form-control-lg" id="CAP" name="CAP" placeholder="12345…" maxlength="5" minlength="5" required/>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="venditore@provider.dominio" maxlength="42" required/>
              </div>

              <!-- Password -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="BellismoSit0!" minlength="7" maxlength="42" required/>
                  <div class="form-text">Minimo 7 caratteri</div>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="confirmPassword" class="form-label">Conferma password:</label>
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPSW" placeholder="BellismoSit0!" minlength="7" maxlength="42" required/>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg fw-bold" id="myBTN">
                  Registrati
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- ⇢ Help links -->
    <div class="container text-center py-4">
      <div class="linkContainer">
        <a href="index.html" class="btn btn-link text-decoration-none me-3"
          >Torna alla Home</a
        >
        <a href="login.html" class="btn btn-link text-decoration-none"
          >Sei già registrato? Accedi</a
        >
      </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper incluso) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
