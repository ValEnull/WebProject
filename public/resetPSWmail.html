<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password - SaleCraft</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/resetPSWmail.css">
        <!-- Favicon -->
        <link rel="icon" href="/img/logoDef.png" type="image/png">
    </head>
    <body class="d-flex flex-column min-vh-100">
        
        <!-- Header -->
        <header class="myHeader py-3">
            <div class="container d-flex flex-wrap justify-content-center align-items-center gap-3">
                <img src="/img/logoDef.png" alt="Logo SaleCraft" id="logo" class="img-fluid">
                <h3 class="mb-0 fw-bold">SaleCraft</h3>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container my-auto py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="text-center mb-4">Reset Password</h1>
                    
                    <div class="card shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <form action="" method="post" class="myForm">
                                <div class="mb-4">
                                    <p class="text-center fs-5">Inserisci la tua email per ricevere il link per il reset della password.</p>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" 
                                           placeholder="La tua email..." maxlength="42" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-reset btn-lg py-3">
                                        Invia Link di Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="login.html" id="backLogin">Torna al Login</a>
                    </div>
                </div>
            </div>
        </main>
                
        <!-- Footer Links -->
        <footer class="linkContainer mt-auto py-4 bg-light">
            <div class="container text-center">
                <a href="/index.html" class="d-block mb-2">Torna alla Home</a>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
