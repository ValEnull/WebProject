<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini - SaleCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/img/logoDef.png" type="image/png">
    <!-- CSS file -->
    <link rel="stylesheet" href="/css/ordini.css">
    <!-- js file -->
    <script src="/js/ordini.js" defer></script>
</head>
<body class="bg-light">
<!-- Header -->
<header class="bg-white py-2 px-3 shadow-sm sticky-top">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- Logo -->
            <div class="d-flex align-items-center gap-2">
                <img src="img/logoDef.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
                <h5 class="mb-0">SaleCraft</h5>
            </div>
            
            <!-- Torna alla dashboard -->
                <a href="profiloVenditore.html" class="btn">
                    <i class="fas fa-arrow-left me-2"></i>Torna alla dashboard
                </a>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-4 text-center mb-4">Gestione Ordini</h1>
            
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
                <div class="mb-3 mb-md-0">
                    <div class="input-group search-container">
                        <input type="text" class="form-control search-input" placeholder="Cerca ordini...">
                        <button class="btn btn-orange search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="dropdown status-filter">
                    <button class="btn btn-outline-orange dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-filter me-2"></i>Filtra per stato
                    </button>
                    <ul class="dropdown-menu status-dropdown">
                        <li><a class="dropdown-item filter-option active" href="#" data-status="all">Tutti gli ordini</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item filter-option" href="#" data-status="processing">In elaborazione</a></li>
                        <li><a class="dropdown-item filter-option" href="#" data-status="shipped">In spedizione</a></li>
                        <li><a class="dropdown-item filter-option" href="#" data-status="completed">Completati</a></li>
                        <li><a class="dropdown-item filter-option" href="#" data-status="disputed">In controversia</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4 stats-container">
        <!-- Statistiche verranno caricate via JS -->
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom-0">
                    <h3 class="card-title mb-0"><i class="fas fa-clipboard-list me-2 text-orange"></i>Elenco Ordini</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 orders-table">
                            <thead>
                                <tr>
                                    <th>ID Ordine</th>
                                    <th>Data</th>
                                    <th>Cliente</th>
                                    <th>Importo</th>
                                    <th>Stato</th>
                                </tr>
                            </thead>
                            <tbody class="orders-body">
                                <!-- Ordini verranno caricati via JS -->
                            </tbody>
                        </table>
                    </div>
                    
                    <nav class="d-flex justify-content-between align-items-center p-3 border-top pagination-container">
                        <!-- Paginazione verrà caricata via JS -->
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer (rimane identico) -->
<footer class="bg-dark text-white pt-5 pb-3">
    <div class="container">
        <!-- Social Icons -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <!-- Links -->
        <div class="text-center mb-4">
            <a href="#" class="text-white text-decoration-none mx-3">Home</a>
            <a href="#" class="text-white text-decoration-none mx-3">About</a>
            <a href="#" class="text-white text-decoration-none mx-3">Contatti</a>
            <a href="#" class="text-white text-decoration-none mx-3">Il nostro team</a>
        </div>

        <hr class="border-success my-4">

        <!-- Copyright -->
        <p class="text-center small text-light mb-0">Copyfake* ©2025; Designed by Valerio & Co.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
