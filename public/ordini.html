<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei ordini - SaleCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/img/logoDef.png" type="image/png">
    <!-- CSS file -->
    <link rel="stylesheet" href="/css/ordini.css">
    <!-- js file -->
    <script src="/js/ordini.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="bg-white py-2 px-3 shadow-sm sticky-top">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <!-- Logo -->
                    <div class="d-flex align-items-center gap-2">
                        <img src="/img/logoDef.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
                        <h5 class="mb-0">SaleCraft</h5>
                    </div>
                    
                    <!-- Torna allo shopping -->
                    <a href="index.html" class="btn btn-outline-orange">
                        <i class="fas fa-arrow-left me-2"></i>Torna allo shopping
                    </a>
                </div>
            </div>
        </header>

        <!-- Contenuto principale -->
        <main class="container my-4">
            <h2 class="titolo-pagina mb-4"><i class="fas fa-shopping-bag me-2"></i>I miei ordini</h2>
            
            <div id="ordini-container" class="ordini-lista">
                <!-- Gli ordini verranno inseriti qui via JavaScript -->
            </div>
        </main>

        <!-- Modal segnalazione ordine -->
        <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="report-form">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-flag me-2 text-danger"></i>Segnala un problema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="report-order-id">
                <div class="mb-3">
                <label class="form-label">Motivazione</label>
                <select id="report-reason" class="form-select" required>
                    <option value="" selected disabled>Scegli…</option>
                    <option value="non consegnato">Pacco non consegnato</option>
                    <option value="danneggiato">Prodotto danneggiato</option>
                    <option value="errato">Prodotto errato</option>
                    <option value="altro">Altro</option>
                </select>
                </div>
                <div class="mb-3">
                <label class="form-label">Descrizione (facoltativa)</label>
                <textarea id="report-text" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="submit" class="btn btn-danger">Invia segnalazione</button>
            </div>
            </form>
        </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white mt-auto pt-5 pb-3">
            <div class="container">
                <!-- Social Icons -->
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-white bg-secondary rounded-circle p-2 d-inline-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <!-- Links -->
                <div class="text-center mb-4">
                    <a href="#" class="text-white text-decoration-none mx-3">Home</a>
                    <a href="#" class="text-white text-decoration-none mx-3">About</a>
                    <a href="#" class="text-white text-decoration-none mx-3">Contatti</a>
                    <a href="#" class="text-white text-decoration-none mx-3">Il nostro team</a>
                </div>

                <hr class="border-success my-4">

                <!-- Copyright -->
                <p class="text-center small text-light mb-0">Copyfake* ©2025; Designed by Valerio & Co.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
