<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accedi</title>
        <!-- Link css -->
        <link rel="stylesheet" href="logIn.css">
        <!-- Favicon -->
        <link rel="icon" href="/img/logoDef.png" type="image/png">
    </head>
    <body>

        <!-- header -->
         <header class="myHeader">
            <img src="/Img/logoDef.png" alt="Logo" id="logo">
            <h3>SaleCraft</h3>
        </header>

        <!-- login form -->
        <h1>Accedi</h1>
        <div class="divCenter">
            <div class="divLogIn">
                <form action="" method="post" class="myLogIn">
                    <label for="user">Email o User</label>
                    <br>
                    <input type="text" id="user" placeholder="Inserisci il tuo nome o email" required>
                    <br> <br>
                    <label for="psw">Password</label>
                    <br>
                    <input type="text" id="psw" placeholder="Inserisci la tua password">
                    <br> <br>
                    <div class="divCenter">
                        <input type="submit" value="Accedi" class="accessBTN">
                    </div>
                </form>
            </div>
        </div>
        
        <br> <br> <br>

        <!-- help buttons -->
        <div class="linkContainer">
            <a href="#">Torna alla Home</a>
            <br> <br>
            <a href="#">Non hai un account? Registrati subito!</a>
        </div>
        
    </body>
</html>
